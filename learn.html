  shuffle(o);
  
  for(i=0;i<o2.length;i++) {if(o2[i]==0) {ans=i; o2[i]=data[ic].e;} else {o2[i]=data[o[i]].e;}}

  //$("#question").html('['+(cur+1)+'] '+data[ic].n);
  $("#question #part").html(cur+1);
  $("#question #word").html(data[ic].n);

  $("#choices #choice1").html('1 - '+o2[0]);
  $("#choices #choice2").html('2 - '+o2[1]);
  $("#choices #choice3").html('3 - '+o2[2]);
  $("#choices #choice4").html('4 - '+o2[3]);

}

function validateAnswer(iq,key) {
 //alert("Q="+iq+"  key="+key+" ans="+ans+"  array="+deck);

 if(key==ans) {
  $("#progress #ok").html(parseInt($("#progress #ok").html())+1);
  $("#choices div:nth-child("+(key+1)+")").animate({color:"blue"}, 1);
  return 1;
 } else {
  $("#progress #ko").html(parseInt($("#progress #ko").html())+1);
  $("#choices div:nth-child("+(key+1)+")").animate({color:"red"}, 1);
  $("#choices div:nth-child("+(ans+1)+")").animate({color:"blue"}, 1);
  return 0;
 }
}

function loop(data) {
  $(document).keypress(function(ev) {
    code = ev.keyCode ? ev.keyCode : ev.which;
    if(ev.keyCode == 37) {
     alert("left");
    } else if(ev.keyCode == 39) {
      anotherRound(cur++, deck, data);
    } else if(ev.keyCode == 13) {
      alert("enter");
    } else if(code >= 49 && code <=52) {
      //alert("number " + (parseInt(code)-1)%4);
      var flag=validateAnswer(cur-1,(parseInt(code)-1)%4);
      setTimeout(function(){
        //$("#choices #choice4").animate({color:"red"}, 3500);
        //$("#choices #choice1").animate({color:"green"}, 3500);
        $("#choices div").css("color","black");
        anotherRound(cur++, deck, data);
      }, flag?500:2000);
    }
  });
}

function load(data) {
  console.log("load called for " + data.length);
  deck = []; cur=0; ans=-1;
  init(deck, data);
  anotherRound(cur++, deck, data);
  loop(data);
}

 //var nw=$(this).attr('value');
 var nw=$("#sel option:selected").html();
 console.log("Changed to " + $("#sel option:selected").html());

});

load(wordlist.adj);
